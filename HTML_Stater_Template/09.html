<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>

    <!-- Simple Table -->
    <h2> Simple Table </h2>
    <table >
        <tr>
            <td>S.NO</td>
            <td>NAME</td>
            <td>CLASS</td>
        </tr>
        <tr>
            <td>1</td>
            <td>dilip</td>
            <td>MCA</td>

        </tr>
        <tr>
            <td>2</td>
            <td>mahesh</td>
            <td>MCA</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Malli</td>
            <td>MCA</td>
        </tr>
    </table>


    <!-- Table with Col Span -->
    <h2> Table with Col Span </h2>
    <table width="100%">
        <tr>
            <td>S.NO</td>
            <td>NAME & CLASS</td>
        </tr>
        <tr>
            <td>1</td>
            <td>DILIP & MCA</td>
        </tr>
        <tr>
            <td>2</td>
            <td>mahesh</td>
            <td>MCA</td>
        </tr>
    </table>


    <!-- Table With Row Span -->
    <h2> Table With Row Span </h2>


    <!-- Custom Table with CSS -->
    <h2> Custom Table with CSS </h2>


</body>
</html>
